<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
  <marquee  class="run"> Click on the icon you want to select </marquee>
  <div class="main">  
    <h1 class="title">Rock, Paper, Scissor Game</h1>

    <div class="choice">
      <div class="choices">
        <img src="rock.png" class="img2">
        rock
      </div>

      <div class="choices">
        <img src="paper.png" class="img">
        paper
      </div>

      <div class="choices">
        <img src="scissor.png" class="img">
        scissor
      </div>
    </div>

    <img src="shinchan.gif" class="gif">

    <!-- Score -->
    <div class="score">
      <div class="me">
        <p class="mes textd">User Score :</p>
      </div>

      <div class="comp">
        <p class="comps textd">Computer Score : </p>
      </div>

    </div>

    <div class="drawopt">
        <div class="drawtext">Game</div>
    </div>

    
  </div>


  <script src="app.js"></script>
</body>
</html>
